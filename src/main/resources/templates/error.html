<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <title>Error Page</title>
</head>
<body class="my-error-background">
<div class="container mt-5">
    <div class="card border-danger mx-auto mb-3" style="max-width: 30rem;">
        <div class="card-header">
            <h1>Coś poszło nie tak...</h1>
        </div>
        <div class="card-body">
            <h4 th:if="${status}">
                <span th:text="${status}">status-code</span> <span
                    th:if="${error}" th:text="'('+${error}+')'">error ...</span>
            </h4>
            <h4 th:if="${timestamp}" id='created'>
                <span th:text="${timestamp}">Timestamp</span>
            </h4>

        </div>
    </div>
</div>
</body>
</html>
